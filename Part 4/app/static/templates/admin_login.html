<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Manager Login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body class="d-flex flex-column min-vh-100">
      <header class="bg-light py-3">
         <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
               <a class="navbar-brand" href="{{ url_for('main.index') }}">
                  <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 65px; height: auto;">
               </a>
            </nav>
         </div>
      </header>

      <main class="flex-grow-1 d-flex align-items-center">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6 col-lg-4">
                  <div class="card shadow">
                     <div class="card-body">
                        <h2 class="text-center mb-4">Manager Login</h2>
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                        <form id="loginForm">
                           <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input type="email" class="form-control" id="email" name="email" required>
                           </div>
                           <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password" name="password" required>
                           </div>
                           <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <footer class="bg-dark text-light text-center py-3 mt-auto">
         <div class="container">
            <p>2025 ENMU CS-344 Team: Rymma Won, Vince Gnoodle, Zoe Martinez, Adan Delgado</p>
         </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='js/admin_login.js') }}"></script>
   </body>
</html>
