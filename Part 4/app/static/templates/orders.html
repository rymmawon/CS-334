<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Orders Management</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body class="d-flex flex-column min-vh-100">
    <header class="bg-light py-3">
        <div class="container">
           <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="{{ url_for('main.admin_dashboard') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 65px; height: auto;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.admin_dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('main.orders') }}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.items') }}">Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.admin_login') }}">Manager Sign Out</a></li>
                 </ul>
              </div>
           </nav>
        </div>
     </header>
      
      <main class="flex-shrink-0 flex-grow-1 shadow contact">
        <div class="row">
            <div class="content">
                <div class="container">
                  <h2 class="mb-5">Orders</h2>
                  <div class="table-responsive">
                    <table class="table table-striped custom-table">
                        <thead>
                          <tr>
                            <th scope="col">Order #</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Items</th>
                            <th scope="col">Total</th>
                            <th scope="col">Date</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody id="orders-table-body">
                          <!-- Orders will be loaded dynamically -->
                        </tbody>
                    </table>
                  </div>
                </div>
            </div>
        </div>
      </main>
      
      <footer class="bg-dark text-light text-center py-3 mt-auto w-100">
        <div class="container">
           <p>2025 ENMU CS-344 Team: Rymma Won, Vince Gnoodle, Zoe Martinez, Adan Delgado</p>
        </div>
     </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="{{ url_for('static', filename='js/orders.js') }}"></script>
   </body>
</html>
