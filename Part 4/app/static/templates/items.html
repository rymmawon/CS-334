<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Items Management</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   </head>
   <body class="d-flex flex-column min-vh-100 teas">
    <header class="bg-light py-3">
        <div class="container">
           <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="{{ url_for('main.admin_dashboard') }}"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 65px; height: auto;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.admin_dashboard') }}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.orders') }}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('main.items') }}">Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('main.admin_login') }}">Manager Sign Out</a></li>
                 </ul>
              </div>
           </nav>
        </div>
     </header>
      
      <main class="flex-shrink-0 flex-grow-1 shadow contact">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-4">
                        <h2 class="heading-section">Tea Products</h2>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-12 d-flex justify-content-end">
                      <button class="btn btn-primary me-2" id="addTeaBtn"><i class="fas fa-plus me-2"></i>Add New Tea</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-wrap">
                            <table class="table">
                              <thead class="thead-primary bg-success text-white">
                                <tr>
                                  <th>ID</th>
                                  <th>Image</th>
                                  <th>Product</th>
                                  <th>Price</th>
                                  <th>Stock Status</th>
                                  <th>Actions</th>
                                </tr>
                              </thead>
                              <tbody>
                                <!-- Tea products are dynamically loaded-->
                              </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
          </main>
          
          <footer class="bg-dark text-light text-center py-3 mt-auto w-100">
            <div class="container">
               <p>2025 ENMU CS-344 Team: Rymma Won, Vince Gnoodle, Zoe Martinez, Adan Delgado</p>
            </div>
         </footer>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
          <script src="{{ url_for('static', filename='js/tea-management.js') }}"></script>

          <!-- Tea Product Modal -->
          <div class="modal fade" id="teaModal" tabindex="-1" aria-labelledby="teaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="teaModalLabel">Add/Edit Tea Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="teaForm">
                    <input type="hidden" id="teaId">
                    <div class="mb-3">
                      <label for="teaName" class="form-label">Name</label>
                      <input type="text" class="form-control" id="teaName" required>
                    </div>
                    <div class="mb-3">
                      <label for="teaPrice" class="form-label">Price</label>
                      <input type="number" class="form-control" id="teaPrice" step="0.01" required>
                    </div>
                    <div class="mb-3">
                      <label for="teaStock" class="form-label">Stock</label>
                      <input type="number" class="form-control" id="teaStock" required>
                    </div>
                    <div class="mb-3">
                      <label for="teaImage" class="form-label">Image URL</label>
                      <input type="text" class="form-control" id="teaImage">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="saveTeaBtn">Save</button>
                </div>
              </div>
            </div>
          </div>
       </body>
    </html>
