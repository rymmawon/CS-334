<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Shopping Cart</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
    <header class="bg-light py-3">
        <div class="container">
           <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo" style="width: 65px; height: auto;"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav ms-auto gap-3">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="sign.html">Sign In</a></li>
                    
                 </ul>
              </div>
           </nav>
        </div>
     </header>     
    <div class="master-container">
        <div class="card cart red">
        <label class="title">Your cart</label>
        <div class="products">
        </div>
        <!-- Products are loaded dynamically-->
        </div>

        <div class="credit-card-info--form coupons card">
            <label class="title">Credit Card Information</label>
            <div class="input_container">
                <input id="name_field" class="input_field_credit" type="text" name="input-name" title="title" placeholder="Enter your full name">
            </div>
            <div class="input_container">
                <input id="credit_field" class="input_field_credit" type="number" name="input-card" title="title" placeholder="0000 0000 0000 0000">
            </div>
            <div class="input_container">
                <div class="split">
                    <input id="password_expir" class="input_field_credit" type="date" name="input-name" title="Expiry Date" placeholder="01/23">
                    <input id="password_field" class="input_field_credit" type="number" name="cvv" title="CVV" placeholder="CVV">
                </div>
            </div>
        </div>

        <div class="card checkout red">
        <label class="title">Checkout</label>
        <div class="details">
            <span>Your cart subtotal:</span>
            <span></span>
            <span>Tax:</span>
            <span></span>
            <span>Tip:</span>
            <span>1.00$</span>
        </div>
        <div class="checkout--footer">
            <label class="price"><sup>$</sup><script></script></label>
            <a href="#" class="btn btn-primary" onclick="submitPayment()">Checkout</a>
        </div>
        </div>
    </div>
    <script src="js/client.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
